<!DOCTYPE html>
<html lang="en">
<head>
    <title>Second page - Website</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function compute() {
            var firstvalue = parseInt(document.getElementById("first-num").value);
            var secvalue = parseInt(document.getElementById("second-num").value);
            document.getElementById("output").value = firstvalue+secvalue;
        }
    </script>
</head>
  <body>
      <h1>Second Page HTML</h1>
        

        <form>
            <h2>Sum of two</h2>
            <fieldset>
                <label for="first-num">First Number: 
                    <input id="first-num" 
                    name="first-num" 
                    type="text" 
                    class="form-control"
                    placeholder="Enter First Number" />
                </label>
                <label for="second-num">Second Number: 
                    <input id="second-num" 
                    name="second-num" 
                    type="text" 
                    class="form-control" 
                    placeholder="Enter Second Number"/> 
                </label>
                <label for="output">Output: 
                    <input id="output" 
                    name="output" 
                    type="text" 
                    class="form-control" 
                    disabled/>
                </label>
                <p><input type="button" 
                    size="60" 
                    value="Compute" 
                    onclick="compute();"/></p>
            </fieldset>
        </form>
  </body>
</html>
